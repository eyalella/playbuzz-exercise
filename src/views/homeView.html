<div class="search-view" layout="column">
  <h1>Welcome! What would you like to do?</h1>
  <md-divider></md-divider>
  <p>
    <span>Search YouTube for videos you would like to watch?</span>
    <md-button ui-sref="search" class="md-primary">Search</md-button>
  </p>
  <md-divider></md-divider>
  <p>
    <span>Paste YouTube URL to view the video?</span>
    <md-button ui-sref="play" class="md-primary">Play</md-button>
  </p>
  <md-divider></md-divider>
</div>
