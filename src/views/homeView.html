<div layout="column">
  <h1 class="md-display-1">Welcome!</h1>
  <p class="md-title">What would you like to do?</p>
  <md-divider></md-divider>
  <p
    ng-click="vm.goToLink('search')"
    class="option"
  >
    <span>Search YouTube for videos you like to watch?</span>
    <md-button
      ng-click="vm.goToLink('search')"
      class="md-raised md-primary"
    >
      Search
    </md-button>
  </p>
  <md-divider></md-divider>
  <p
    ng-click="vm.goToLink('play')"
    class="option"
  >
    <span>Paste YouTube URL to view the video?</span>
    <md-button
      ng-click="vm.goToLink('play')"
      class="md-raised md-primary"
    >
      Play
    </md-button>
  </p>
  <md-divider></md-divider>
</div>
