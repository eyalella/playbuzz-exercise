<div class="search-view" layout="column">
  <md-autocomplete
    md-selected-item="vm.selectedVideo"
    md-selected-item-change="vm.updateVideoSrc()"
    md-search-text="vm.query"
    md-items="item in vm.getMatches(vm.query)"
    md-item-text="item.snippet.title"
  >
    <span md-highlight-text="searchText">{{item.snippet.title}}</span>
  </md-autocomplete>
  <iframe
    src="{{vm.src}}"
    frameBorder="0"
    allowFullScreen
  />
</div>
